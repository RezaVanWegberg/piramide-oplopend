<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Piramide Oplopend</h1>
    <script>
        var aantal = parseInt(prompt("Kies een aantal 'bijvoorbeeld 10' "))
        var lijst = []

        for (let i = 0; i <= aantal; i++) {
            lijst.push(i)
            let testLijst = lijst.join(" ")
            document.write(testLijst, '<br>')

        }
    </script>
</body>

</html>
